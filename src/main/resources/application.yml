spring:
  application:
    name: customer-service
  datasource:
    username: root
    password: 1234
    url: jdbc:postgresql://localhost:5432/Customer
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
server:
  port: 8091